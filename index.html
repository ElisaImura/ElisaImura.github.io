<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hidratación Basal</title>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="card mb-3 cuadro shadow mb-5 bg-body" style="max-width: 750px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card-body contenido">
                        <center>
                            <h2 class="card-title items">Hidratación Basal</h2>
                            <p class="card-text items">Completa todos los datos</p>
                            <input class="form-control items" type="text" placeholder="Ingrese el peso en kg">
                            <button class="btn pink-back" id="button-calcular" type="button">CALCULAR</button>
                            <h2 class="items blue">70 cc/hr</h2>
                            <h2 class="items blue">m+m/2 105 cc/hr</h2>
                        </center>
                    </div>
                </div>
                <div class="col-md-6 pink-back" id="cuadro-derecho">
                    <div class="card-body contenido">
                        <center>
                            <h2 class="card-title items">¿Cómo se calcula?</h2>
                            <ol>
                                <li><p>De 0kg a 10kg, se calcula 100cc por cada kilo.</p></li>
                                <li><p>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</p></li>
                                <li><p>De 20kg para arriba, se suman 20cc por cada kilo adicional</p></li>
                            </ol>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
